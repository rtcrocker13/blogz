{% extends "base.html" %}

{% block content %}

    
    {% if users |length == 0 %}
        <p>No users yet! Be the first!</p>
        {% else %}
        
            <h1>Blog Users!</h1>
            {% for user in users %}
            <li>
                <a href="/blog?userid={{user.id}}">{{user.username}}</a>
            </li>
            {% endfor %}

        {% endif %}

{% endblock %}
